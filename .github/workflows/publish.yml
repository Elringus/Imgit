name: publish

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
      - name: build
        run: |
          npm install
          bash scripts/build.sh
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_KEY }}
